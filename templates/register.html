{% extends 'layout.html' %}

{% block body %}
<h1>Register a user</h1>
<hr>
<form action="/users/register" method="POST">
  <div class="form-group">
    <label for="user-type">User Type</label>
    <input class="form-control" type="text" name="user-type" id="user-type" placeholder="Enter the user type: trader or miner">
  </div>
  <div class="form-group">
    <label for="user-name">User Name</label>
    <input class="form-control" type="text" name="user-name" id="user-name" placeholder="Enter the user name">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
